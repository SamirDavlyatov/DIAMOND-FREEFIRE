<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Diamond Free Fire</title>
<style>
  body {
    background: radial-gradient(circle, #0d0d1a, #000);
    color: #fff;
    font-family: 'Orbitron', sans-serif;
    text-align: center;
    padding: 20px;
  }

  button {
    background: linear-gradient(90deg, #ff0099, #493240);
    border: none;
    padding: 10px 20px;
    margin: 5px;
    color: white;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.1);
  }

  input {
    padding: 5px;
    border-radius: 5px;
    border: none;
    margin: 5px;
  }
</style>
</head>
<body>
  <h1>Diamond Free Fire</h1>

  <input id="playerName" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è" />
  <button onclick="login()">–í–æ–π—Ç–∏</button>
  <button onclick="collect()">–°–æ–±—Ä–∞—Ç—å —Ä–µ—Å—É—Ä—Å—ã</button>

  <div>
    <p>–ê–ª–º–∞–∑—ã: <span id="diamonds">0</span></p>
    <p>FF –ê–ª–º–∞–∑—ã: <span id="ffDiamonds">0</span></p>
  </div>

  <input id="exchangeAmount" type="number" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ FF –∞–ª–º–∞–∑–æ–≤">
  <button onclick="exchange()">–û–±–º–µ–Ω—è—Ç—å</button>

  <h2>–¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</h2>
  <ul id="leaderboard"></ul>

<script>
let currentPlayer = null;

function login() {
  const name = document.getElementById('playerName').value;
  fetch('/login', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({name})
  }).then(res => res.json())
    .then(player => {
      currentPlayer = player;
      updateStats();
      loadLeaderboard();
    });
}

function collect() {
  if (!currentPlayer) return alert('–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ!');
  fetch('/collect', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({name:currentPlayer.name})
  }).then(res=>res.json())
    .then(player=>{currentPlayer = player; updateStats(); loadLeaderboard();});
}

function exchange() {
  if (!currentPlayer) return alert('–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ!');
  const amount = Number(document.getElementById('exchangeAmount').value);
  if (!amount) return alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ FF –∞–ª–º–∞–∑–æ–≤');

  fetch('/exchange', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({name: currentPlayer.name, amount})
  }).then(res=>res.json())
    .then(data=>{
      if(data.success){
        currentPlayer.diamonds = data.diamonds;
        currentPlayer.ffDiamonds = data.ffDiamonds;
        updateStats();
        loadLeaderboard();
      } else alert(data.error);
    });
}

function updateStats(){
  document.getElementById('diamonds').innerText = currentPlayer.diamonds;
  document.getElementById('ffDiamonds').innerText = currentPlayer.ffDiamonds;
}

function loadLeaderboard(){
  fetch('/leaderboard').then(res=>res.json())
    .then(list=>{
      const lb = document.getElementById('leaderboard');
      lb.innerHTML = '';
      list.forEach(p=>{
        const li = document.createElement('li');
        li.innerText = `${p.name}: ${p.diamonds} üíé, ${p.ffDiamonds} FF`;
        lb.appendChild(li);
      });
    });
}
</script>
</body>
</html>
