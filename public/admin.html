<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Admin Panel - Diamond Free Fire</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: radial-gradient(circle at 50% 50%, #000014, #000000);
    color: #00ffea;
  }
  .container {
    max-width: 900px;
    margin: 40px auto;
    background: rgba(0,0,0,0.7);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px #00ffe0;
  }
  h1 { text-align: center; }
  input, button { 
    margin: 5px 0; 
    padding: 10px; 
    border-radius: 8px; 
    border: none; 
  }
  button {
    background: #00ffea;
    color: #000;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
  }
  button:hover { background: #00b8aa; }
  label { display: block; margin-top: 15px; }
</style>
</head>
<body>
<div class="container">
  <h1>Админ Панель - Diamond Free Fire</h1>

  <label>Пароль:</label>
  <input type="password" id="adminPass" placeholder="Введите пароль">
  <button onclick="loginAdmin()">Войти</button>

  <div id="adminPanel" style="display:none;">
    <label>Имя игрока:</label>
    <input type="text" id="targetPlayer" placeholder="Введите имя игрока">

    <label>Количество алмазов:</label>
    <input type="number" id="diamondsAmount" placeholder="Установить количество алмазов">

    <label>Количество FF алмазов:</label>
    <input type="number" id="ffDiamondsAmount" placeholder="Установить количество FF алмазов">

    <button onclick="modifyPlayer()">Применить</button>

    <h2>Онлайн игроки</h2>
    <ul id="playersList"></ul>
  </div>
</div>

<script>
let loggedIn = false;

async function loginAdmin(){
  const pass = document.getElementById('adminPass').value;
  const res = await fetch('/admin/login', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({password: pass})
  });
  const data = await res.json();
  if(data.success){
    loggedIn = true;
    document.getElementById('adminPanel').style.display='block';
    alert('Вы вошли в админку!');
    loadPlayers();
  } else {
    alert('Неверный пароль!');
  }
}

async function modifyPlayer(){
  if(!loggedIn) return alert('Сначала войдите!');
  const name = document.getElementById('targetPlayer').value;
  const diamonds = Number(document.getElementById('diamondsAmount').value);
  const ffDiamonds = Number(document.getElementById('ffDiamondsAmount').value);

  if(!name) return alert('Введите имя игрока!');

  const res = await fetch('/admin/set', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({name, diamonds, ffDiamonds})
  });
  const data = await res.json();
  alert('Количество алмазов установлено!');
  loadPlayers();
}

async function loadPlayers(){
  const res = await fetch('/leaderboard');
  const players = await res.json();
  const list = document.getElementById('playersList');
  list.innerHTML='';
  players.forEach(p=>{
    list.innerHTML += `<li>${p.name} - Алмазы: ${p.diamonds}, FF Алмазы: ${p.ffDiamonds}</li>`;
  });
}
</script>
</body>
</html>
